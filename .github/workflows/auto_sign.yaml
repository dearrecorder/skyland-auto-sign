# run skyland.py
name: Auto Sign
on:
  schedule:
    - cron: '31 22 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests       
      - name: Run skyland.py
        env:
          GitHub_Actions: true
          # 对于多个账号一定会有人机验证问题，且因为是密码，有一定的安全风险
          # PHONE: ${{ secrets.PHONE }}
          # PASSWORD: ${{ secrets.PASSWORD }}
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          python skyland.py
      - name:  ServerChan
        uses: easychen/github-action-server-chan@v1.0.0
        with:
          sendkey: ${{ secrets.sendkey }}
          title: "森空岛签到"
          desp: "森空岛签到"   
